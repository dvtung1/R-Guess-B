<header>
  <div id="head" class="text-center p-5">
    <h1>Guessing game</h1>
    <p id="rgbBoard"></p>
  </div>
  <div
    id="control"
    class="d-flex justify-content-around align-items-center text-center"
  >
    <button
      (click)="onClick()"
      id="resetButton"
      type="button"
      class="btn btn-link"
    >
      PLAY AGAIN?
    </button>
    <p id="gameStatus"></p>
    <div>
      <button type="button" class="btn btn-link">EASY</button>
      <button type="button" class="btn btn-link">HARD</button>
    </div>
  </div>
</header>

<section id="gameContent">
  <div class="container mt-5">
    <div class="row pt-5 justify-content-center">
      <div class="col-md-3 ">
        <div class="block"></div>
      </div>
      <div class="col-md-3">
        <div class="block"></div>
      </div>
      <div class="col-md-3">
        <div class="block"></div>
      </div>
    </div>
    <div class="row pt-5 justify-content-center">
      <div class="col-3">
        <div class="block"></div>
      </div>
      <div class="col-3">
        <div class="block"></div>
      </div>
      <div class="col-3">
        <div class="block"></div>
      </div>
    </div>
  </div>
</section>
