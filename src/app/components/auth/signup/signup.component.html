<div class="container">
  <form (submit)="onSubmit(signupForm)" #signupForm="ngForm">
    <div class="form-group">
      <label for="emailId">Email address</label>
      <input
        type="email"
        class="form-control"
        id="emailId"
        aria-describedby="emailHelp"
        placeholder="Enter email"
        name="email"
        ngModel
      />
      <small id="emailHelp" class="form-text text-muted"
        >We'll never share your email with anyone else.</small
      >
    </div>
    <div class="form-group">
      <label for="passwordId">Password</label>
      <input
        type="password"
        class="form-control"
        id="passwordId"
        placeholder="Password"
        name="password"
        ngModel
      />
    </div>
    <div class="form-group">
      <label for="passwordId2">Password</label>
      <input
        type="password"
        class="form-control"
        id="passwordId2"
        placeholder="Password"
        name="password2"
        ngModel
      />
    </div>

    <button type="submit" class="btn btn-primary">Log in!</button>
  </form>
  <p>{{ errorMessage }}</p>
</div>
