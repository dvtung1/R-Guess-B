<form (submit)="onSubmit(loginForm)" #loginForm="ngForm">
  <div>
    <label for="emailId">Enter your Purdue email</label>
    <input
      type="email"
      placeholder="Email"
      id="emailId"
      name="email"
      required
      ngModel
    />
  </div>
  <div>
    <label for="passId">Enter your password</label>
    <input
      type="password"
      placeholder="Password"
      id="passId"
      name="password"
      required
      ngModel
    />
  </div>

  <button type="submit">Log in!</button>
</form>
<p>{{ errorMessage }}</p>
