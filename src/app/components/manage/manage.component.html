<div class="container">
  <h2 class="text-center">Summary</h2>

  <table class="table table-bordered text-center">
    <thead class="table-info">
      <tr>
        <th scope="col">Count</th>
        <th scope="col">Average</th>
        <th scope="col">Max</th>
        <th scope="col">Min</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{ summaryInfo.count }}</td>
        <td>{{ summaryInfo.average }}</td>
        <td>{{ summaryInfo.max }}</td>
        <td>{{ summaryInfo.min }}</td>
      </tr>
    </tbody>
  </table>

  <h2 class="text-center">History</h2>
  <table class="table table-hover">
    <thead class="thead-light">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Score</th>
        <th scope="col">Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let highscore of highscoreArray; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ highscore.score }}</td>
        <td>{{ highscore.created }}</td>
      </tr>
    </tbody>
  </table>
</div>
