<div class="container">
  <h1 class="text-center">Manage</h1>

  <table class="table">
    <thead class="thead-light">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Score</th>
        <th scope="col">Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let highscore of highscoreArray">
        <th scope="row">1</th>
        <td>{{ highscore.score }}</td>
        <td>{{ highscore.created }}</td>
      </tr>
    </tbody>
  </table>
</div>
